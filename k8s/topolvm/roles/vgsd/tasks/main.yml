- name: Install required LMV packages
  yum: pkg=lvm2 state=present

- name: Ensure /opt/sbin exists
  file:
    state: directory
    path: /opt/sbin
    mode: 0755
    owner: root
    group: root
    
- name: Install the vgsd binary
  get_url:
    url: "{{vgsd_url}}"    
    dest: /opt/sbin
    mode: '0700'

- name: Create vgsd service
  template:
    src: vgsd.service.j2
    dest: /usr/lib/systemd/system/vgsd.service
    owner: root
    group: root
    mode: 0644
    backup: no
  notify:
  - reload_service_file      
  - restart_vgsd

# ------------------------------------ Service activate and start   
- meta: flush_handlers
   
- name: Enable vgsd services
  service:
    name: vgsd
    enabled: yes
    state: started        
          